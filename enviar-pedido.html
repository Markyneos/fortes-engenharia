<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar pedido</title>
    <link rel="stylesheet" href="enviar-pedido.css">
</head>

<body>
    <header>
        <img src="imagens/FORTES_LOGOMARCA.png" alt="Fortes Engenharia" id="fortes" width="175px">
        <div class="links">
            <a href="menu-instituicao.html"><img src="imagens/home.png" alt="Home" id="home"></a>
            <a href="chat-com-fortes.html"><img src="imagens/balão.png" alt="Chat" id="chat"></a>
        </div>
    </header>
    <main>
        <h1>Enviar pedido</h1>
        <div class="section1">
            <img src="imagens/H.png" alt="ícone" id="icone">
            <h3>Instituição 0</h3>
        </div>
        <form id="pedido" name="Pedido" autocomplete="on">
            <div class="section2">
                <label for="nome" id="label-nome">Escreva um título para o pedido:</label>
                <input type="text" name="Nome" id="nome" required form="pedido" maxlength="50">
            </div>
            <div class="section3">
                <div class="descricao">
                    <label for="descricao" id="label-descricao">Adicione uma descrição</label>
                    <input type="text" name="Descricao" id="descricao" form="pedido">
                </div>
                <label for="arquivos" class="arquivo" form="pedido">
                    <div class="texto">Arraste aqui a sua apresentação
                        <span class="nome-arquivo" id="nome-arquivo">Nenhum arquivo selecionado</span>
                    </div>
                </label>
                <input form="pedido" type="file" name="Arquivos" id="arquivos" required multiple
                    accept=".pdf, .png, .jpg, .mp4, .mov, .mpg, .avi, .wmv">
            </div>
            <button form="pedido" type="submit" name="enviar" formaction="pedido-enviado.html" id="botao">Enviar</button>
        </form>
    </main>

    <script>
        document.getElementById('arquivos').addEventListener('change', function () {
            const nomeArquivo = this.files[0] ? this.files[0].name : 'Nenhum arquivo selecionado';
            document.getElementById('nome-arquivo').textContent = nomeArquivo;
        });
    </script>
</body>

</html>
