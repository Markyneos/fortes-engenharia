<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <header>
            <img src="imagens/FORTES_LOGOMARCA.png" alt="Fortes Engenharia">
        </header>
        <div class="container">
            <h1>Login</h1>
            <form autocomplete="on" name="login" id="login">
                <label for="login" class="log">Email</label>
                <input type="email" name="email" id="email" required placeholder="Insira seu email...">
                <label for="login" class="log">Senha</label>
                <input type="password" name="senha" id="senha" required placeholder="Insira sua senha...">
                <div class="checkbox">
                <input type="checkbox" name="check" class="check" id="check" form="login">
                <label for="login" class="check">Mantenha-me conectado(a)</label>
                </div>
                <a href="portal-instituicao"><button type="submit" form="login" id="enviar">Enviar</button></a>
                <a href="login-funcionario.html"><p class="alt" id="funcionario">Sou funcionário(a)</p></a>
            </form>
            <div class="links">
            <a href="senha.html"><p class="alt">Esqueci minha senha</p></a>
            <a href="cadastro.html"><p class="alt">Não possuo cadastro</p></a>
            </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
